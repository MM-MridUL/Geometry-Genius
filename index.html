<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main>
        <!-- main container -->
         <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) =0.5 X b X c</p>
                      <p>
                        <input type="number" class="border text-xl w-24 px-2 bg-gray-200" name="" id="triangle-base" placeholder="Base">
                        <span class="ml-2">cm</span>
                        <input type="text" class="ml-4 border text-xl w-24 px-2 bg-gray-200" name="" id="triangle-height" placeholder="Height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span class="font-bold" id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full text-2xl">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Second card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) =W X L</p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200" name="" id="rectangle-width" placeholder="width">
                        <span class="ml-2">cm</span>
                        <input type="text" class="ml-4 border text-xl w-24 px-2 bg-gray-200" name="" id="rectangle-length" placeholder="Length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span class="font-bold" id="rectangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full text-2xl">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- third card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="Parallelogram" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) =b X h</p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200" name="" id="parallelogram-base" placeholder="Base">
                        <span class="ml-2">cm</span>
                        <input type="text" class="ml-4 border text-xl w-24 px-2 bg-gray-200" name="" id="parallelogram-height" placeholder="Height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span class="font-bold" id="parallelogram-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full text-2xl">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- fourth card -->
                   <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/ellipse.png"
                        alt="Parallelogram" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">
                        Ellipse</h2>
                      <p>Area (A) = Ï€ ab</p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200" name="" id="ellipse-major-radius" placeholder="A">
                        <span class="ml-2">cm</span>
                        <input type="text" class="ml-4 border text-xl w-24 px-2 bg-gray-200" name="" id="ellipse-minor-radius" placeholder="B">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span class="font-bold" id="ellipse-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full text-2xl">Calculate</button>
                      </div>
                    </div>
                  </div>

             </div>
             <!-- area calculator -->
              <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
                <div id="calculation-entry">

                </div>
              </div>
         </div>
    </main>


    <script src="Scripts/area-calculator.js"></script>
</body>
</html>
